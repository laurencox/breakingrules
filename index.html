<!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale-1">
    <title>Breaking the Rules of Typography</title>
    <meta name="author" content="Lauren Cox">

    <style>


.pitchfork{
opacity: 0.7;
padding-left: 3.5em;

}

figure img {
  width: 350px;
  height: 350px;
  margin-left: 0px;
  margin: 0;
  padding: 0;
      }

figure {
  margin-left: 0px;
}

h1 {
text-align: center;
font-size: 2em;
}

h2 {
  text-align: center;
  line-height: 1;
  padding-bottom: 2em;
}

p{
  font-size: 1em;
  font-style: italic;
  text-align: left;
  padding-top: 5em;
  padding-bottom: 3em;
}


@media (min-width: 40em) {

.pitchfork {
  margin-left: 23em;
}

}

@media (min-width: 60em) {

body {
  width: 90%;
	max-width: 60em;
	margin: 0 auto 0;
	}

  .pitchfork {
    text-align: center;
    margin-left: 72em;
  }

h1 {
text-align: center;
font-size: 6em;
}

h2 {
  text-align: center;
  padding-bottom: 4em;
}

.rules {
  width: 220px;
  float: left;
  margin: 10px;
  height: 198px;
}

figure {
  display: block;
  width: 202px;
  height: 170px;
  margin: 0px;
  padding: 0px;
}

figure img {
  width: 550px;
  height: 550px;
}

  }






    </style>

  </head>

<body>

  <div class="pitchfork">
    <img src="img/pitchfork.png">
  </div>

<h1>Typographic Hell</h1>

<h2>Breaking the Rules of Typography</h2>

<div class="rules">
<figure><img alt="Thou shalt not apply more than three typefaces in a document." src="img/rule1.png">
</figure>
</div>

<div class="rules">
<figure><img alt="Thou shalt lay headlines large and at the top of a page." src="img/rule2.png">
</figure>
</div>

<div class="rules">
<figure><img alt="Thou shalt employ no other type size than 8pt to 10pt for body copy." src="img/rule3.png">
</figure>
</div>

<div class="rules">
<figure><img alt="Remember that a typeface that is not legible is not truly a typeface." src="img/rule4.png">
</figure>
</div>

<div class="rules">
<figure><img alt="Honour thy kerning so that white space becomes visually equalized between characters." src="img/rule5.png">
</figure>
</div>

<div class="rules">
<figure><img alt="Thou shalt lay stress discreetly upon elements within text." src="img/rule6.png">
</figure>
</div>

<div class="rules">
<figure><img alt="Thou shalt not use only capitals when setting vast body copy" src="img/rule7.png">
</figure>
</div>

<div class="rules">
<figure><img alt="Thou shalt always align letters and words on a baseline." src="img/rule8.png">
</figure>
</div>

<div class="rules">
<figure><img alt="Thou shalt use flush-left, ragged-right type alignment." src="img/rule9.png">
</figure>
</div>

<div class="rules">
<figure><img alt="Thou shalt not make lines too short or too long." src="img/rule10.png">
</figure>
</div>

<p>Based on the book The Ten Commandments of Typography/Type Heresy by Paul Felton</p>



</body>
</html>
