<!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale-1">
    <title>Breaking the Rules of Typography</title>
    <meta name="author" content="Lauren Cox">

    <style>

html {
      font: 100%/1.15 serif;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
      font-size: var(--font-scale);
    }

body {
      max-width: 60em;
      padding: 0 1em;
      margin-bottom: 0;
      padding-bottom: 0;
      margin: 0 auto;
      font-size: var(--font-scale);
    }

.pitchfork{
    text-align: center;
    margin-right: 0;
    margin-top: 6em;
    opacity: 0.7;
}

img {
  width: auto;
  max-width: 100%;
  height: auto;
  margin-bottom: 0em;
  text-align: center;
}

h1 {
text-align: center;
font-size: 3em;
}

h2 {
  font-size: 2em;
  text-align: center;
  line-height: 1;
  /*padding-bottom: 2em;*/
}

p {
  color: red;
  /*font-size: 1em;*/
  font-style: italic;
  text-align: left;
  padding-top: 0em;
  margin-top: 0;
  padding-bottom: 2em;
  margin: 0;
}

.copy {
  color: #000;
  float: left;
  margin: 0;
  padding: 0;
}

.back-to-top {
  color: #000;
float: right;
font-family: sans-serif;
/*font-size: 1.5em;*/
text-decoration: none;
}

.rules {
  display: grid;
  grid-gap: 1em;
  list-style: none;
  padding-left: 0;
  margin: 1em 0;
}

@media (min-width: 40em) {

  h1 {
  text-align: center;
  /*font-size: 2em;*/
  }

  h2 {
    text-align: center;
    line-height: 1;
    padding-bottom: 2em;
  }

  p{
    /*font-size: 1em;*/
    font-style: italic;
    text-align: left;
    padding-top: 1em;
    padding-bottom: 3em;
  }

  .rules {
    grid-template-columns: repeat(2, 1fr);
  }

}

@media (min-width: 60em) {

  h1 {
  text-align: center;
  /*font-size: 7em;*/
  margin-top: 0;
  margin-bottom: 0;
  }

  h2 {
    /*font-size: 3em;*/
    text-align: center;
    padding-bottom: 0;
  }

  p{
    /*font-size: 1em;*/
    font-style: italic;
    text-align: center;
    padding-top: 1em;
    padding-bottom: 3em;
  }

  .rules {
  grid-template-columns: repeat(2, 1fr);
}

}

</style>
  </head>

    <body>

  <div class="pitchfork">
    <img src="img/pitchfork.png" alt="Pitchfork">
  </div>

<h1>Typographic Hell</h1>

<h2>Breaking the Rules of Typography</h2>

<div class="rules">
<img alt="Thou shalt not apply more than three typefaces in a document." src="img/rule1.png">

<img alt="Thou shalt lay headlines large and at the top of a page." src="img/rule2.png">

<img alt="Thou shalt employ no other type size than 8pt to 10pt for body copy." src="img/rule3.png">

<img alt="Remember that a typeface that is not legible is not truly a typeface." src="img/rule4.png">

<img alt="Honour thy kerning so that white space becomes visually equalized between characters." src="img/rule5.png">

<img alt="Thou shalt lay stress discreetly upon elements within text." src="img/rule6.png">

<img alt="Thou shalt not use only capitals when setting vast body copy" src="img/rule7.png">

<img alt="Thou shalt always align letters and words on a baseline." src="img/rule8.png">

<img alt="Thou shalt use flush-left, ragged-right type alignment." src="img/rule9.png">

<img alt="Thou shalt not make lines too short or too long." src="img/rule10.png">
</div>

<p>Based on the book The Ten Commandments of Typography/Type Heresy by Paul Felton</p>

<a href="#" class="back-to-top">Back to Top</a>

<p class="copy">
&copy;Lauren Cox 2017
</p>

</body>
</html>
