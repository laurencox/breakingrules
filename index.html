<!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale-1">
    <title>Breaking the Rules of Typography</title>
    <meta name="author" content="Lauren Cox">

    <style>


.pitchfork {
  margin-left: 7.3em;
}

.rules {
  text-align: center;
  width: 100%;
}

h1 {
  text-align: center;
font-size: 3em;
}

h2 {
  text-align: center;
  line-height: 0;
  padding-bottom: 4em;
}

p{
  font-size: .80em;
  text-align: center;
  padding-top: 5em;
  padding-bottom: 3em;
}


@media (min-width: 40em) {

.pitchfork {
  margin-left: 23em;
}

}

@media (min-width: 60em) {

  .pitchfork {
    text-align: center;
    margin-left: 72em;
  }

h1 {
text-align: center;
font-size: 6em;
}

h2 {
  text-align: center;
  padding-bottom: 4em;
}

.rules {
  display: flex;
  flex-direction: row;
  justify-content: center;
  width: 100%;
}


  }






    </style>

  </head>

<body>

  <span class="pitchfork"><img src="img/pitchfork.png"></span>

<h1>Typographic Hell</h1>

<h2>Breaking the Rules of Typography</h2>

<div class="rules">
<img alt="Thou shalt not apply more than three typefaces in a document." src="img/rule1.svg">
</div>

<div class="rules">
<img alt="Thou shalt lay headlines large and at the top of a page." src="img/rule2.svg">
</div>

<div class="rules">
<img alt="Thou shalt employ no other type size than 8pt to 10pt for body copy." src="img/rule3.svg">
</div>

<div class="rules">
<img alt="Remember that a typeface that is not legible is not truly a typeface." src="img/rule4.svg">
</div>

<div class="rules">
<img alt="Honour thy kerning so that white space becomes visually equalized between characters." src="img/rule5.svg">
</div>

<div class="rules">
<img alt="Thou shalt lay stress discreetly upon elements within text." src="img/rule6.svg">
</div>

<div class="rules">
<img alt="Thou shalt not use only capitals when setting vast body copy" src="img/rule7.svg">
</div>

<div class="rules">
<img alt="Thou shalt always align letters and words on a baseline." src="img/rule8.svg">
</div>

<div class="rules">
<img alt="Thou shalt use flush-left, ragged-right type alignment." src="img/rule9.svg">
</div>

<div class="rules">
<img alt="Thou shalt not make lines too short or too long." src="img/rule10.svg">
</div>

<p>Based on the book The Ten Commandments of Typography/Type Heresy by Paul Felton</p>



</body>
</html>
